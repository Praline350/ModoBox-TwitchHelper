{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="twitch-access-token" content="{{ user.access_token|escapejs }}">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="twitch-username" content="{{ user.username|escapejs }}">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0
    ,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;
    1,600;1,700;1,800;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;
    1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script type="module" src="{% static 'js/chat/chatBox.js' %}"></script>
    <script type="module" src="{% static 'js/chat/chatSettings.js' %}"></script>
    <script type="module" src="{% static 'js/helper/getCsrfToken.js' %}"></script>
    <script type="module" src="{% static 'js/helper/chatHelper.js' %}"></script>
    <script type="module" src="{% static 'js/fetcher/getToken.js' %}"></script>
    <script type="module" src="{% static 'js/fetcher/saveMessage.js' %}"></script>
    <script type="module" src="{% static 'js/chat/websocket.js' %}"></script>
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <title>Modo_box</title>
</head>
<header>
    <div class="nav-bar-container">
        <div class="nav-profile-image">
            <img  class="profile-image" src="{{ user.profile_image.url }}" alt="{{ user.username }'s profile photo'}">
            <p class="nav-bar-username">{{ user.display_name }}</p>
        </div>
        
        <div class="container-link animation-link circleBehind">
            <a href="{% url 'home'%}">Home</a>
            <a href="{% url 'stream_manager' user=request.user.username %}">Stream Manager</a>
            <a href="{% url 'chat_settings' %}">Custom Chat</a>
        </div>

    </div>

</header>
<body>
    {% block content %}{% endblock content %}
</body>
</html>
